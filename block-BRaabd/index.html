<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function Btn(props){
            return(
                <button onClick={() => this.handleImageChange(props.name)}>{props.name}</button>
            )
        }

        class App extends React.Component{
            constructor(props){
                super(props);
                this.state = {
                    imgUrl: "D:/Study/AltC/TA-FRONTEND-state-and-forms-TRaaab/block-BRaabd/assets/pubg.jpg"
                }
            }
            handleImageChange = (name) =>{
                this.setState({
                    imgUrl: name
                })
            }
            
            render(){
                return(
                    <>
                        <Btn name="basketball"/>
                        <Btn name="pubg"/>
                        <Btn name="tiger"/>
                        <Btn name="phone"/>
                        <Btn name="laptop"/>
                        <Btn name="cricket"/>
                        <img src={this.state.imgUrl} alt={this.state.imgUrl} />
                    </>
                )
            }
        }

        ReactDOM.render(<App />, document.getElementById("root"))
    </script>
</body>
</html>
